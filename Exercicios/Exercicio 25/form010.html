<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="registro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano voçê nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023"
            oninput="calcidade()">
        </p>
        <p>
            <label for="iidade">A sua idade é:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcidade() {
            let actual = new Date().getFullYear()
            iidade.innerHTML = Number(actual) - Number(iano.value)
        }
    </script>
</body>
</html>
