<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="registro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F" checked>
            <label for="isxfem">Femenino</label>
    </fieldset>
    <fieldset>
        <legend>Desporto Favorito</legend>
        <input type="checkbox" name="desbas" id="idesbas">
        <label for="idesbas">Baskete</label><br>
        <input type="checkbox" name="desfut" id="idesfut">
        <label for="idesfut">Futebol</label><br>
        <input type="checkbox" name="desnat" id="idesnat">
        <label for="idesnat">Natação</label><br>
        <input type="checkbox" name="desten" id="idesten">
        <label for="idesten">Tênis</label><br>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
